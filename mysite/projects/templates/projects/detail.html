{% load static %}
<!doctype html>
<html lang="en">

</html>

<head>
    <title>Project Management App</title>
    <link rel="shortcut icon" type="image/png" href="{% static 'favicon.png' %}" />
</head>

<body>
    <h1>{{ context.project.name }}</h1>

    <p>{{ context.project.description }}</p>

    <p>Risk Score: {% firstof context.riskevaluation.riskScore "Not yet evaluated" %} ({% if context.riskevaluation %}{{ context.riskevaluation.date }}{% else %}{% now "M. j, Y, h:i a" %}{% endif %})</p>


</body>

</html>
