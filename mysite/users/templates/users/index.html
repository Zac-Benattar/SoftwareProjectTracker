{% load static %}

<link rel="stylesheet" href="{% static 'users/style.css' %}">

{% if latest_users_list %}
    <ul>
    {% for user in latest_users_list %}
        <li><a href="{% url 'users:detail' user.id %}">{{ user.username }}</a></li>    
    {% endfor %}
    </ul>
{% else %}
    <p> No users are available.</p>
{% endif %}
