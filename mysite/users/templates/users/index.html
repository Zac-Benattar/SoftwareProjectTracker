{% load static %}

<link rel="stylesheet" href="{% static 'users/style.css' %}">

{% if latest_user_list %}
    <ul>
    {% for user in latest_user_list %}
        <li><a href="{% url 'users:detail' user.id %}">{{ user.forename }}{{ user.lastname }}{{ user.username }}</a></li>    
    {% endfor %}
    </ul>
{% else %}
    <p>No users are available.</p>
{% endif %}
